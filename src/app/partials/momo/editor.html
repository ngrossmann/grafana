<div class="editor-row" style="margin-top: 10px;">
  <div  ng-repeat="target in panel.targets"
        class="grafana-target"
        ng-class="{'grafana-target-hidden': target.hide}"
        ng-controller="MomoTargetCtrl"
        ng-init="init()">

    <div class="grafana-target-inner-wrapper">
      <div class="grafana-target-inner">
        <ul class="grafana-target-controls">
          <li class="dropdown">
            <a  class="pointer dropdown-toggle"
                data-toggle="dropdown"
                tabindex="1">
              <i class="icon icon-cog"></i>
            </a>
            <ul class="dropdown-menu pull-right" role="menu">
              <li role="menuitem">
                <a  tabindex="1"
                    ng-click="duplicate()">
                  Duplicate
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a class="pointer" tabindex="1" ng-click="removeDataQuery(target)">
              <i class="icon icon-remove"></i>
            </a>
          </li>
        </ul>

        <ul class="grafana-segment-list">
          <li>
            <a  class="grafana-target-segment"
                ng-click="target.hide = !target.hide; get_data();"
                role="menuitem">
              <i class="icon-eye-open"></i>
            </a>
          </li>
        </ul>

        <ul class="grafana-segment-list" role="menu">
          <li>
            <input type="text"
                   class="grafana-target-segment-input"
                   ng-model="target.metric"
                   spellcheck='false'
                   bs-typeahead="suggestMetrics"
                   placeholder="metric name"
                   data-min-length=0 data-items=100
                   ng-change=get_data()"
                   >
            <a bs-tooltip="target.errors.metric"
               style="color: rgb(229, 189, 28)"
               ng-show="target.errors.metric">
              <i class="icon-warning-sign"></i>
            </a>
          </li>
					<li class="grafana-target-segment">
            Aggregator
          </li>
          <li>
            <select ng-model="target.function"
                    class="grafana-target-segment-input input-small"
                    ng-options="agg for agg in functions"
                    ng-change="get_data()">
            </select>
            <a bs-tooltip="target.errors.aggregator"
               style="color: rgb(229, 189, 28)"
               ng-show="target.errors.aggregator">
              <i class="icon-warning-sign"></i>
            </a>
          </li>

          <li class="grafana-target-segment">
              Aggregation Time:
	  </li>
	  <li>
              <input type="text"
                     class="grafana-target-segment-input input-medium"
                     ng-model="target.interval"
                     ng-change="get_data()"
		     placeholder="1m"
                     >
          </li>
          <li class="grafana-target-segment">
            Alias:
          </li>
					<li>
						<input type="text"
                   class="grafana-target-segment-input input-medium"
                   ng-model="target.alias"
                   spellcheck='false'
                   placeholder="series alias"
                   data-min-length=0 data-items=100
                   ng-change="get_data()"
                   />
          </li>

        </ul>

        <div class="clearfix"></div>
      </div>

      <div class="grafana-target-inner">
        <ul class="grafana-segment-list" role="menu">

        </ul>

        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
